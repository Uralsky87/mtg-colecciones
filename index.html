<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MTG Colecciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="menuPrincipal">
  <button data-pantalla="colecciones">Colecciones</button>
  <button data-pantalla="buscar">Buscar</button>
  <button data-pantalla="estadisticas">Estadísticas</button>
</div>

  <h1>Mi Colección de Magic</h1>

  <!-- =======================
       MENÚ PRINCIPAL
  ======================= -->
  <div id="menuPrincipal">
    <button data-pantalla="colecciones">Colecciones</button>
    <button data-pantalla="buscar">Buscar</button>
    <button data-pantalla="estadisticas">Estadísticas</button>
  </div>

  <!-- =======================
       PANTALLA: COLECCIONES
  ======================= -->
  <div id="contenedorColecciones" class="pantalla">
    <!-- JS rellenará esta pantalla -->
  </div>

  <!-- =======================
       PANTALLA: BUSCAR
  ======================= -->
  <div id="pantallaBuscar" class="pantalla">
    <h2>Buscar carta</h2>

    <label for="buscarNombre">Buscar nombre:</label>
    <input id="buscarNombre" type="text" placeholder="Escribe nombre...">

    <div id="app"><!-- Aquí salen los resultados filtrados --></div>
    <div id="resumen"></div>
  </div>

  <!-- =======================
       PANTALLA: ESTADISTICAS
  ======================= -->
  <div id="pantallaEstadisticas" class="pantalla">
    <h2>Estadísticas (próximamente)</h2>
    <p>Aquí mostraremos porcentajes, totales, etc.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
