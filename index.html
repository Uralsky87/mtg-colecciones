<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MTG Colecciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Mi Colección de Magic</h1>

  <!-- MENÚ PRINCIPAL -->
  <nav id="menuPrincipal" class="menu">
    <button data-pantalla="colecciones">Colecciones</button>
    <button data-pantalla="buscar">Buscar</button>
    <button data-pantalla="estadisticas">Estadísticas</button>
  </nav>

  <!-- PANTALLA: COLECCIONES -->
  <section id="pantallaColecciones" class="pantalla">
    <div id="contenedorColecciones"></div>
  </section>

  <!-- PANTALLA: BUSCAR -->
  <section id="pantallaBuscar" class="pantalla">
    <h2>Buscar carta</h2>

    <label for="buscarNombre">Buscar nombre:</label>
    <input id="buscarNombre" type="text" placeholder="Escribe nombre...">

    <div id="resumen"></div>
    <div id="app"></div>
  </section>

  <!-- PANTALLA: ESTADÍSTICAS -->
  <section id="pantallaEstadisticas" class="pantalla">
    <h2>Estadísticas</h2>
    <p>(Próximamente)</p>
  </section>

  <script src="app.js"></script>
</body>
</html>
